      opacity: 0;
      visibility: hidden;

      padding: 1rem;

      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.4s ease;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Tabs */
    .menu-content .tabs {

    .menu-content .tabs button {

    .tab-panel {

      grid-template-columns: repeat(auto-fill,minmax(70px,1fr));

      position: absolute;
      inset: 0;
      padding: 0.2rem;

  <script>
    /* --- Multiple DVD Squares --- */
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    function getRandomColor(){
      return `hsl(${Math.random()*360},100%,60%)`;
    }

    function getRandomSpeed(){
      return Math.random()*3 + 2;
    }

    const squares = [];
    for(let i = 0; i < 5; i++){
      squares.push({
        x: 50 + i * 100,
        y: 50 + i * 70,
        dx: getRandomSpeed(),
        dy: getRandomSpeed(),
        size: 50,
        color: getRandomColor()
      });
    }

    function animateDVD(){
      ctx.clearRect(0, 0, width, height);
      squares.forEach(sq => {
        ctx.fillStyle = sq.color;
        ctx.fillRect(sq.x, sq.y, sq.size, sq.size);
        sq.x += sq.dx;
        sq.y += sq.dy;
        if(sq.x + sq.size > width || sq.x < 0){
          sq.dx *= -1;
        }
        if(sq.y + sq.size > height || sq.y < 0){
          sq.dy *= -1;
        }
        if ((sq.x <= 0 && sq.y <= 0) ||
            (sq.x + sq.size >= width && sq.y <= 0) ||
            (sq.x <= 0 && sq.y + sq.size >= height) ||
            (sq.x + sq.size >= width && sq.y + sq.size >= height)) {
          sq.color = getRandomColor();
        }
      });
      requestAnimationFrame(animateDVD);
    }

    animateDVD();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const itemsPerPage = 20;
    let currentTab = 'bestwebs', currentPage = 1;
    const paginationDiv = document.getElementById('pagination');

    function renderSites(tab, page) {
      const container = document.getElementById(tab);
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      container.classList.add('active');
      container.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = sites[tab].slice(start, end);
      pageItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'site-card';
        div.textContent = item.name;
        div.addEventListener('click', () => openIframe(item.url));
        container.appendChild(div);
        setTimeout(() => {
          div.style.opacity = '1';
          div.style.transform = 'translateY(0)';
        }, 50);
      });
      paginationDiv.innerHTML = '';
      const totalPages = Math.ceil(sites[tab].length / itemsPerPage);
      for(let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if(i === page) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderSites(tab, i);
        });
        paginationDiv.appendChild(btn);
      }
    }

    renderSites(currentTab, currentPage);

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.dataset.tab;
        currentPage = 1;
        renderSites(currentTab, currentPage);
      });
    });

    /* --- Menu Toggle --- */
    const menuOverlay = document.getElementById('menuOverlay');
    document.getElementById('openMenu').addEventListener('click', () => menuOverlay.classList.add('show'));
    document.getElementById('closeMenu').addEventListener('click', () => menuOverlay.classList.remove('show'));

    /* --- Iframe Overlay --- */
    const iframeOverlay = document.getElementById('iframeOverlay');
    const iframeContent = document.getElementById('iframeContent');
    const exitIframe = document.getElementById('exitIframe');
    const fullscreenIframe = document.getElementById('fullscreenIframe');

    function openIframe(url) {
      iframeContent.src = url;
      iframeOverlay.classList.add('active');
    }

    exitIframe.addEventListener('click', () => iframeOverlay.classList.remove('active'));

    fullscreenIframe.addEventListener('click', () => {
      if (iframeContent.requestFullscreen) {
        iframeContent.requestFullscreen();
      } else if (iframeContent.webkitRequestFullscreen) {
        iframeContent.webkitRequestFullscreen();
      }
    });
  </script>
